<!DOCTYPE html>

<title>Insert title here</title>

<body>
<section>

<!--Start slider  -->



<!-- Carousel Section -->
<div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/d12.jpg" class="d-block w-100" alt="Slide 1" height="450px">
    </div>
    <div class="carousel-item">
      <img src="img/d11.png" class="d-block w-100" alt="Slide 2" height="450px">
    </div>
    <div class="carousel-item">
      <img src="img/d10.jpg" class="d-block w-100" alt="Slide 3" height="450px">
    </div>
    <div class="carousel-item">
      <img src="img/ecom1.png" class="d-block w-100" alt="Slide 4" height="450px">
    </div>
    <div class="carousel-item">
      <img src="img/ecom3.jpg" class="d-block w-100" alt="Slide 5" height="450px">
    </div>
    <div class="carousel-item">
      <img src="img/ecom2.jpg" class="d-block w-100" alt="Slide 6" height="450px">
    </div>
  </div>
  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
