<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Profile Image</title>
   
</head>
<body>

<section>
    <div class="container mt-5 p-5 ">
    
        <div class="row">
         
            <div class="col-md-10 offset-md-1">
            
            			<p class="fs-3 text-center">My Profile</p>
            			
            			
            			<th:block th:if="${session.succMsg}">
    <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
    <th:block th:text="${@commonServiceImpl.removesession()}"></th:block>
    </th:block>
	
	<th:block th:if="${session.errorMsg}">
	<p class="text-danger text-center fw-bold"> [[${session.errorMsg}]] </p>
	<th:block th:text="${@commonServiceImpl.removesession()}"></th:block>
	</th:block>
            		<hr>
            			<div class="text-center">
            			<img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}" class="border p-2"
            			style="width: 110px ; height: 110px ; border-radius: 50% ;">
            		
            			</div>
            	
            			<div class="col-md-8 offset-md-2 mt-2">
            			<table class="table table-borderless">
            			<tbody>
            			
            			<form action ="/admin/update-profile" method="post"
            			enctype="multipart/form-data">
            			
            			<tr>
            			<th scope="row">Name</th>
            			<td>:</td>
            			<td><input type="text" name="name" class="form-control"
            			 th:value="${user.name}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">Mobile Number</th>
            			<td>:</td>
            			<td><input type="text" name="" class="form-control" readonly
            			 th:value="${user.mobilenumber}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">Email</th>
            			<td>:</td>
            			<td><input type="text" name="" class="form-control" readonly
            			 th:value="${user.email}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">Address</th>
            			<td>:</td>
            			<td><input type="text" name="address" class="form-control"
            			 th:value="${user.address}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">City</th>
            			<td>:</td>
            			<td><input type="text" name="city" class="form-control"
            			 th:value="${user.city}"></td>
            			</tr>
            			
            			
            			<tr>
            			<th scope="row">State</th>
            			<td>:</td>
            			<td><input type="text" name="state" class="form-control"
            			 th:value="${user.state}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">PinCode</th>
            			<td>:</td>
            			<td><input type="text" name="pincode" class="form-control"
            			 th:value="${user.pincode}"></td>
            			</tr>
            			
            			<tr>
            			<th scope="row">Change Image</th>
            			<td>:</td>
            			<td><input type="file" name="img" class="form-control"
            			 value="Riju"></td>
            			</tr>
            			
         
            			<!-- <tr>
            			<th scope="row">Role</th>
            			<td>:</td>
            			<td><input type="text" name="" class="form-control" readonly
            			 th:value="${user.role}"></td>
            			</tr> -->
            			
            			<tr>
            			<th scope="row">Account Status</th>
            			<td>:</td>
            			<td><input type="text" name="" class="form-control" readonly
            			 value="Active">
            			 
            			 <input type="hidden" th:value=${user.id} name="id">
            			 
            			 </td>
            			 
            			 
            			</tr>
            			<tr>
            			<td></td>
            			
            			<td class="text-center">
            			
            			<button class="btn  bg-dark text-light">Update</button>
            			</td>
            			</tr>
            			</form>
            			</tbody>
            			
            			</table>
            			</div>
            		</div>
            	<hr>
            	<div class="col-md-10 offset-md-1 mt-1">
            	<div class="row">
            	<p class="text-center fs-3">Change Password</p>
            	<div class="col-md-6 offset-md-3">
            	
            	<table class="table table-borderless">
            	
            	
            	
            	<tbody>
            	
            	<form action="/admin/change-password" method="post">
            	
            	<tr>
            	
            	<th scope="row">Current Password</th>
            	<td><input name="currentPassword" type="password" class="form-control"></td>
        		</tr>  
        		
        		<tr>
            	
            	<th scope="row">New Password</th>
            	<td><input name="newPassword" type="password" class="form-control"></td>
        		</tr>  
        		
        		<tr>
            	
            	<th scope="row">Confirm Password</th>
            	<td><input  name="confirmPassword" type="password" class="form-control"></td>
        		</tr> 
        		
        		<tr>
            			<td></td>
            			<td class="text-center">
            			
            			<button class="btn  bg-dark text-light">Reset</button>
            			</td>
            			
            			</tr> 
        		
            	</form>
            	
            	</tbody>
            	
            	</table>
            	
            	</div>
            	
            	</div>
            	
            	
            	
            	</div>
     
            </div>
   
</div>
          
        
  
</section>



</body>
</html>
