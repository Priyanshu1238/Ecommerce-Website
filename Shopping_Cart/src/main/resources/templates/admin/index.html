<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
   
</head>

<body>
    <section>
        <div class="container py-5">
            <p class="text-center section-header">Admin Dashboard</p>

            <div class="row row-cols-1 row-cols-md-3 g-4">

                <!-- Add Product Card -->
                <div class="col">
                    <a href="/admin/loadAddProduct" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-square-plus fa-3x"></i>
                                <h4>Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Add Category Card -->
                <div class="col">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-warning">
                                <i class="fa-solid fa-list fa-3x"></i>
                                <h4>Add Category</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- View Product Card -->
                <div class="col">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-success">
                                <i class="fa-solid fa-table-list fa-3x"></i>
                                <h4>View Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Orders Card -->
                <div class="col">
                    <a href="/admin/ordersModule" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-info">
                                <i class="fa-solid fa-box-open fa-3x"></i>
                                <h4>Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Users Card -->
                <div class="col">
                    <a href="/admin/users?type=1" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-circle-user fa-3x"></i>
                                <h4>Users</h4>
                            </div>
                        </div>
                    </a>
                </div>
                
                
                <!-- Admin view -->
                
                 <div class="col">
                    <a href="/admin/users?type=2" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-circle-user fa-3x"></i>
                                <h4>Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>
                

                <!-- Add Admin Card -->
                <div class="col">
                    <a href="/admin/add-admin" class="text-decoration-none">
                        <div class="card card-sh dashboard-card">
                            <div class="card-body text-center text-secondary">
                                <i class="fa-solid fa-user-plus fa-3x"></i>
                                <h4>Add Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
